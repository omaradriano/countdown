<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Default CSS -->
    <!-- <link rel="stylesheet" href="main.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="res/bootstrap.min.css">
    <title>Countdown</title>
</head>

<body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#datesContainer"
        aria-controls="offcanvasExample">
        Desplegar opciones
    </button>
    <div class="offcanvas col col-md-10" id="datesContainer" >
        <!-- No borrar clase inputDates -->
        <form action="#" class="inputDates">
            <h2>Agregar fecha</h2>
            <label for="title">Title
                <input type="text" name="title" id="addTitle" placeholder="AddTitle" required>
            </label>
            <label for="description">Description
                <input type="text" name="description" id="addDesc" placeholder="AddDesc" required>
            </label>
            <input type="date" name="date" id="addDate">
            <input type="time" name="time" id="addHour">
            <input type="submit" name="uploadDate" id="addDateButtton" value="Add date">
        </form>
        <div class="" id="datesList">
            <!-- AquÃ­ se agrega la lista de los elementos guardados -->
        </div>
        <div class="" id=""><img src="icons/expand.png" alt="Toggle expand image"></div>
    </div>
    <input type="button" value="Borrar todo" id="deleteAllDates" style="display: none;">
    <div class="container-fluid bg-info vh-100 d-flex flex-column align-items-center justify-content-center">
        <h1 class="" id="countdownBox__title">Titlo de la cuenta regresiva</h1>
        <h3 class="" id="countdownBox__description">Descripcion de la cuenta regresiva</h3>
        <div class="">
            <div class="">
                <p id="days">0</p>
                <p class="">Days</p>
            </div>
            <div class="">
                <p id="hours">00</p>
                <p class="">Hours</p>
            </div>
            <div class="">
                <p id="minutes">00</p>
                <p class="">Minutes</p>
            </div>
            <div class="">
                <p id="seconds">00</p>
                <p class="">Seconds</p>
            </div>
        </div>
    </div>

    <script src="scripts/dateManager.js"></script>
    <!-- <script src="scripts/animations.js"></script> -->
    <script src="res/bootstrap.bundle.min.js"></script>
</body>

</html>
