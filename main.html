<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Default CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="res/bootstrap.min.css">
    <title>Countdown</title>
</head>

<body>
    <div class="datesContainer" id="datesContainer">
        <form action="#" class="inputDates">
            <h2>Agregar fecha</h2>
            <label for="title">Title
                <input type="text" name="title" id="addTitle" placeholder="AddTitle" required>
            </label>
            <label for="description">Description
                <input type="text" name="description" id="addDesc" placeholder="AddDesc" required>
            </label>
            <input type="date" name="date" id="addDate">
            <input type="time" name="time" id="addHour">
            <input type="submit" name="uploadDate" id="addDateButtton" value="Add date">
        </form>
        <div class="datesList" id="datesList">
            <!-- AquÃ­ se agrega la lista de los elementos guardados -->
        </div>
        <div class="datesContainer__toggleButton" id="toggleExpand"><img src="icons/expand.png"
                alt="Toggle expand image"></div>
    </div>
    <input type="button" value="Borrar todo" id="deleteAllDates" style="display: none;">
    <div class="countdownBox">
        <h1 class="countdownBox__title" id="countdownBox__title">Titlo de la cuenta regresiva</h1>
        <h3 class="countdownBox__description" id="countdownBox__description">Descripcion de la cuenta regresiva</h3>
        <div class="countdownBox__timerBox">
            <div class="countdownBox__timer">
                <p id="days">0</p>
                <p class="timer--pos">Days</p>
            </div>
            <div class="countdownBox__timer">
                <p id="hours">00</p>
                <p class="timer--pos">Hours</p>
            </div>
            <div class="countdownBox__timer">
                <p id="minutes">00</p>
                <p class="timer--pos">Minutes</p>
            </div>
            <div class="countdownBox__timer">
                <p id="seconds">00</p>
                <p class="timer--pos">Seconds</p>
            </div>
        </div>
    </div>

    <script src="scripts/dateManager.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="res/bootstrap.bundle.min.js"></script>
</body>

</html>
