<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS for bootstrap -->
    <link rel="stylesheet" href="bootstrapCSS.css">
    <!-- Default CSS -->
    <!-- <link rel="stylesheet" href="main.css"> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="res/bootstrap.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">
    <title>Countdown</title>
</head>

<body>
    <div class="window window--config d-flex flex-row align-items-center justify-content-center" id="offcanvasWindow"
        style="position: absolute; top: 0;">
        <!-- No borrar clase inputDates -->
        <div name="outCanvas" class="outCanvas d-flex flex-column flex-lg-row align-items-center
                    position-relative">
            <form action="#" class="inputDates d-flex flex-column align-items-start pt-3 pb-3 position-relative d-flex flex-row align-items-center">
                <h2>Agregar fecha</h2>
                <label for="title" class="text--normal d-flex flex-row align-items-center position-relative">Title
                    <input type="text" name="title" id="addTitle" placeholder="AddTitle" required>
                </label>
                <label for="description" class="text--normal d-flex flex-row align-items-center position-relative">Description
                    <input type="text" name="description" id="addDesc" placeholder="AddDesc" required>
                </label>
                <label for="date" class="text--normal d-flex flex-row align-items-center position-relative">Fecha
                    <input type="date" name="date" id="addDate">
                </label>
                <label for="time" class="text--normal d-flex flex-row align-items-center position-relative">Hora
                    <input type="time" name="time" id="addHour">
                </label>
                <input type="submit" name="uploadDate" id="addDateButtton" value="Add date" class="addDateBtn">
            </form>
            <div class="datesContainer" id="datesList">
                <!-- AquÃ­ se agrega la lista de los elementos guardados -->
            </div>
            <div class="window__close" id="window__close"></div>
        </div>
    </div>
    <input type="button" value="Borrar todo" id="deleteAllDates" style="display: none;">
    <!-- Contenedor principal ---------------------------------------->
    <div class="container-fluid mainContainer mainContainer--config
                d-flex flex-column align-items-center justify-content-center">
        <button class="expand expand--config position-absolute" type="button" id="activeOutCanvas"
            data-bs-target="#offcanvasWindow" aria-controls="offcanvasExample">
        </button>
        <div class="info--config d-flex flex-column align-items-center position-absolute">
            <h1 class="title--purple position-relative" id="countdownBox__title">Titlo de la cuenta regresiva</h1>
            <h3 class="fs-5" id="countdownBox__description">Descripcion de la cuenta regresiva</h3>
        </div>
        <div class="counter counter--config position-absolute
                    d-flex flex-column flex-lg-row align-items-lg-center justify-content-lg-around">
            <div class="d-flex flex-column align-items-center">
                <p class="text--relevant" id="days">0</p>
                <p class="">Days</p>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p class="text--relevant" id="hours">00</p>
                <p class="">Hours</p>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p class="text--relevant" id="minutes">00</p>
                <p class="">Minutes</p>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p class="text--relevant" id="seconds">00</p>
                <p class="">Seconds</p>
            </div>
        </div>
    </div>

    <script src="scripts/dateManager.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="res/bootstrap.bundle.min.js"></script>
</body>

</html>
